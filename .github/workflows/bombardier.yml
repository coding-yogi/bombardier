name: bombardier

on:
  push:
    tags:
      - '*'
    paths-ignore: 
      - 'docs/**'
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: cargo build --release
    - name: release
      uses: svenstaro/upload-release-action@v1-release
      if: startsWith(github.ref, 'refs/tags/')
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./target/release/bombardier
        asset_name: bombardier-linux
        tag: ${{ github.ref }}

  MacOs:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: get libxml2, pkg-config 
      run: brew install pkg-config libxml2; export PKG_CONFIG_PATH="/usr/local/opt/libxml2/lib/pkgconfig"
    - name: build
      run: cargo build --release
    - name: release
      uses: svenstaro/upload-release-action@v1-release
      if: startsWith(github.ref, 'refs/tags/')
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./target/release/bombardier
        asset_name: bombardier-macos
        tag: ${{ github.ref }}

  Windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: numworks/setup-msys2@v1
    - uses: actions-rs/toolchain@v1
      with:
        target: x86_64-pc-windows-gnu
        toolchain: stable-x86_64-pc-windows-gnu
        default: true
        override: true
    - name: install mingw-w64-x86_64-toolchain & mingw-w64-x86_64-libxml2
      run: msys2do pacman --noconfirm -S mingw-w64-x86_64-toolchain  mingw-w64-x86_64-libxml2
    - name: build
      run: |
        msys2do ls /c/Rust/
        msys2do printf "[target.x86_64-pc-windows-gnu]\nlinker = \"x86_64-w64-mingw32-gcc.exe\"\nar = \"x86_64-w64-mingw32-gcc-ar.exe\"" >> /c/Rust/.cargo/config
        msys2do cat /c/Rust/.cargo/config
        msys2do PKG_CONFIG_PATH=/usr/lib/pkgconfig /c/Rust/.cargo/bin/cargo build --release --target=x86_64-pc-windows-gnu 
        msys2do zip bombardier-win-x64.zip ./target/x86_64-pc-windows-gnu/release/bombardier.exe /usr/bin/libxml2-2.dll /usr/bin/libiconv-2.dll /usr/bin/liblzma-5.dll /usr/bin/zlib1.dll
        
    - name: release
      uses: svenstaro/upload-release-action@v1-release
      if: startsWith(github.ref, 'refs/tags/')
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: .\target\x86_64-pc-windows-gnu\release\bombardier.exe
        asset_name: bombardier-win-x86_64.exe
        tag: ${{ github.ref }}
        
    - name: upload atrifact
      uses: actions/upload-artifact@v1
      with:
        name: bombardier-win-x64.zip
        path: .\bombardier-win-x64.zip
