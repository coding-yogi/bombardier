name: bombardier

on:
  push:
    tags:
      - '*'
    paths-ignore: 
      - 'docs/**'
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: cargo build --release
    - name: release
      uses: svenstaro/upload-release-action@v1-release
      if: startsWith(github.ref, 'refs/tags/')
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./target/release/bombardier
        asset_name: bombardier-linux
        tag: ${{ github.ref }}

  MacOs:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: get libxml2, pkg-config 
      run: brew install pkg-config libxml2; export PKG_CONFIG_PATH="/usr/local/opt/libxml2/lib/pkgconfig"
    - name: build
      run: cargo build --release
    - name: release
      uses: svenstaro/upload-release-action@v1-release
      if: startsWith(github.ref, 'refs/tags/')
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./target/release/bombardier
        asset_name: bombardier-macos
        tag: ${{ github.ref }}

  Windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: numworks/setup-msys2@v1
    - uses: actions-rs/toolchain@v1
      with:
        target: x86_64-pc-windows-gnu
        toolchain: stable-x86_64-pc-windows-gnu
        default: true
        override: true
    - name: install mingw-w64-x86_64-toolchain & libxml2
      run: |
        msys2do pacman --noconfirm -S mingw-w64-x86_64-toolchain libxml2-devel
        msys2do which msys-xml2-2.dll
    - name: build
      env:
        PKG_CONFIG_PATH: 'D:\a\_temp\msys\msys64\usr\lib\pkgconfig'
      run: |
        $env:path = "D:\a\_temp\msys\msys64\mingw64\bin;" + $env:path
        Add-Content ~/.cargo/config "[target.x86_64-pc-windows-gnu]`nlinker = `"D:\\a\\_temp\\msys\\msys64\\mingw64\\bin\\x86_64-w64-mingw32-gcc.exe`"`nar = `"D:\\a\\_temp\\msys\\msys64\\mingw64\\bin\\x86_64-w64-mingw32-gcc-ar.exe`"`nrustflags = [`"-Ctarget-feature=+crt-static`"]"
        cargo build --release --target=x86_64-pc-windows-gnu 
    - name: release
      uses: svenstaro/upload-release-action@v1-release
      if: startsWith(github.ref, 'refs/tags/')
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: .\target\x86_64-pc-windows-gnu\release\bombardier.exe
        asset_name: bombardier-win-x64.exe
        tag: ${{ github.ref }}
        
    - name: upload atrifact
      uses: actions/upload-artifact@v1
      with:
        name: bombardier.exe
        path: .\target\x86_64-pc-windows-gnu\release\bombardier.exe
